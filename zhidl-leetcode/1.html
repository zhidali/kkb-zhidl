<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1.两数之和</title>
</head>

<body>
  <script>
    /**
     * @param {number[]} nums
     * @param {number} target
     * @return {number[]}
     */
    var twoSum = function (nums, target) {
      let map = {};
      let loop = 0;
      let dis;
      while (loop < nums.length) {
        dis = target - nums[loop];
        if (map[dis] != undefined) {
          return [map[dis], loop]
        }
        map[nums[loop]] = loop;
        loop++;
      }
    };
    twoSum([2, 7, 3, 6], 9);
  </script>
</body>

</html>

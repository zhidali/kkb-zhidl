<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>79.单词搜索</title>
</head>

<body>

  <script>
    /**
     * @param {number[]} nums
     * @return {number[][]}
     */
    const subsets = (nums) => {
      const result = [
        []
      ];
      nums.sort((a, b) => a - b);
      const recursion = (index, path) => {
        if (path.length === nums.length) {
          return;
        }
        for (let i = index; i < nums.length; i++) {
          path.push(nums[i]);
          result.push(path.concat());
          recursion(i + 1, path);
          path.pop();
        }
      };
      recursion(0, []);
      return result;
    };
    
    console.log(subsets([1, 2, 3]));
  </script>
</body>

</html>
